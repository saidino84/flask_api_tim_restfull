<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}  {% endblock%}</title>
    <link rel="stylesheet" href="{{url_for('image.static', filename='css/bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{url_for('image.static', filename='css/bootstrap.css')}}">
    <link rel="stylesheet" href="{{url_for('image.static', filename='css/default.css')}}">
</head>
<body>
    <div class='container'>
    
    {% with messages = get_flashed_messages() %}
    {% if messages%}

  <ul class=flashes>
      {% for message in messages %}
      <li>{{message}}</li>
      {% endfor%}
    
  </ul>
  {% endif %}
  {% endwith %}
    {% block content %}

    {% endblock %}
</div>


<script src="{{url_for('image.static', filename='js/jquery.min.js')}}"></script>
 <script src="{{url_for('image.static', filename='js/bootstrap.min.js')}}"></script>
 <script src="{{url_for('image.static', filename='js/bootstrap.js')}}"></script>
 <script src="{{url_for('image.static', filename='js/default.js')}}"></script>
 



    
</body>
</html>
